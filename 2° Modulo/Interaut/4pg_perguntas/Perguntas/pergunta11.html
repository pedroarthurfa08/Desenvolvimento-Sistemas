<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../1pg_principal/Imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>PERGUNTA</title>
</head>
<body>
    <div class="container"> 
        <h1 class="name" id="t1"></h1>
        <div class="questao">
            <h2>Quando você não gosta de algo, como prefere reagir?</h2>
            <button id="baud" onclick="reproduzirAudio()"><i class="fa fa-audio-description" aria-hidden="true"></i></button>
            <audio id="audio" src="/4pg_perguntas/Audio_descripiton/11.mp3"></audio>
        </div>
        <div>
            <img src="https://porvir-prod.s3.amazonaws.com/wp-content/uploads/2022/08/24131246/Roleta-das-emoc%CC%A7o%CC%83es-educac%CC%A7a%CC%83o-infantil-.jpg" alt="">
        </div>
        <div id="resultado"></div>
        <div class="response">
            <div id="opcao">
                <div class="coluna Esquerda">
                    <button onclick="verificarResposta(this)" resposta-correta="false">1.Não faço nada para me acalmar</button>
                    <button onclick="verificarResposta(this)" resposta-correta="false">2.Prefiro me afastar</button>
                </div>
                <div class="coluna Direita">
                    <button onclick="verificarResposta(this)" resposta-correta="true">3.Explico meus sentimentos</button>
                    <button onclick="verificarResposta(this)" resposta-correta="false">4.Fico em silêncio</button>
                </div>
            </div>
        </div>

        <div class="overlay" id="overlay"></div>

        <div class="popup" id="popup">
            <h2 id="mensagem"></h2>
            <div id="pontuacao">Pontuação: 0</div>
            <button id="proximoBotao" onclick="proximaFase()">&#9654;</button>
            <button id="tentarNovamenteBotao" onclick="tentarNovamente()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
        </div>
    </div>
</body>
</html>
